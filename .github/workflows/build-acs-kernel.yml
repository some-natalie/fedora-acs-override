          path: |
            /home/runner/work/_temp/_github_home/rpmbuild/RPMS/x86_64/
            !/home/runner/work/_temp/_github_home/rpmbuild/RPMS/x86_64/*debug*.rpm

  build-fc35:
    runs-on: ubuntu-latest
    name: Build Fedora 35 kernel with ACS override patch
