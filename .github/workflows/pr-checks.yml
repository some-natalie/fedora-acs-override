name: Pull Request Checks

on:
  pull_request_target:
    types:
      - opened
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  comment-on-pull-request:
    name: Comment on PR to set expectations
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # to allow the workflow to comment on the PR
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for opening a pull request!  I try to review this repo at least once a week.'
            })

  super-linter:
    name: Run the super-linter
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # to allow the workflow to comment on the PR
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: super-linter/super-linter@4e8a7c2bf106c4c766c816b35ec612638dc9b6b2 # v7.3.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_DOCKERFILE_HADOLINT: true
          DOCKERFILE_HADOLINT_FILE_NAME: .hadolint.yaml
          VALIDATE_MARKDOWN: true
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          VALIDATE_BASH: true

  build-dependabot-PRs:
    name: Build the kernel RPMs, if the PR is from Dependabot
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Build the FC42 kernel RPMs
        uses: ./fc42-action
        id: build-fc42-rpms
      - name: Build the FC41 kernel RPMs
        uses: ./fc41-action
        id: build-fc41-rpms

  merge-dependabot-PRs:
      name: Automatically merge Dependabot PRs
      needs: [build-dependabot-PRs]
      runs-on: ubuntu-latest
      permissions:
        pull-requests: write # to allow the workflow to merge the PR
        contents: write # to allow the workflow to push changes
      if: ${{ github.actor == 'dependabot[bot]' }}
      steps:
        - name: Enable auto-merge for Dependabot PRs
          run: gh pr merge --auto --merge "$PR_URL"
          env:
            PR_URL: ${{github.event.pull_request.html_url}}
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
